               <h3>Medallero de Oro Olímpico</h3>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script>

   var w = 980, h = 350, radius = 200;
   
   var calculo = [
      {name: 'USA', count: 1022, color: '#F2DC5D'},
      {name: 'GBR', count: 263, color: '#F2A359'},
      {name: 'CHN', count: 227, color: '#DB9065'},
      {name: 'GER', count: 219, color: '#A4031F'},
      {name: 'NED', count: 85, color: '#240B36'},
      {name: 'FIN', count: 101, color: '#F6E8EA'},
    ];
    
    var arc = d3.arc().outerRadius(radius - 50).innerRadius(100);
    
    var pie = d3.pie().sort(null).value(function(d) { return d.count; });

    var svg = d3.select('#here').append("svg")
      .attr("width", w)
      .attr("height", h)
      .style("background","#EEEEEE")
      .append("g")
      .attr("transform", "translate(" + w/2 + "," + h/2 + ")");

    var g = svg.selectAll(".arc")
      .data(pie(calculo)) 
      .enter().append("g");    
    
    g.append("path")
      .attr("d", arc)
      .style("fill", function(d,i) { return d.data.color; });
    
    g.append("text")
      .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
      .style("text-anchor", "middle")
      .text(function(d) { return d.data.name + ','+ '  ' + d.data.count; })
      .attr("fill","white")
      .style("font-size","11px")

 

</script>
